<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registrazione</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <input type="radio" id="login-tab" name="tab" checked>
        <input type="radio" id="register-tab" name="tab">

        <div class="button-box">
            <label for="login-tab" class="toggle-btn">Login</label>
            <label for="register-tab" class="toggle-btn">Registrati</label>
            <div id="btn"></div>
        </div>

        <!-- Form di Login -->
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Accedi</button>
        </form>

        <!-- Form di Registrazione -->
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Registrati</button>
        </form>
    </div>
</body>
</html>
